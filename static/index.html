<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Services Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .quote-text {
            white-space: pre-wrap;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Design Services Calculator</h1>
            
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <div class="mb-6">
                    <label for="query" class="block text-lg font-medium text-gray-700 mb-2">
                        What design service are you interested in?
                    </label>
                    <textarea 
                        id="query" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                        rows="4"
                        placeholder="Example: How much would it cost to design a business card?"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                </div>

                <button 
                    onclick="calculatePrice()"
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium text-lg"
                >
                    Calculate Price
                </button>

                <div id="loading" class="hidden mt-6">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500"></div>
                    </div>
                </div>

                <div id="result" class="mt-8 hidden">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Quote:</h2>
                    <div id="response" class="quote-text bg-gray-50 rounded-lg p-6 text-gray-700 mb-4"></div>
                    
                    <div id="token-usage" class="mt-4 p-4 bg-blue-50 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2 text-blue-800">Token Usage:</h3>
                        <div class="space-y-1 text-sm text-blue-700">
                            <p>Prompt Tokens: <span id="prompt-tokens">0</span></p>
                            <p>Completion Tokens: <span id="completion-tokens">0</span></p>
                            <p>Total Tokens: <span id="total-tokens">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Total Usage Statistics:</h2>
                <div id="total-usage" class="space-y-2 text-gray-700">
                    <p>Total Tokens Used: <span id="grand-total-tokens">0</span></p>
                    <p>Total Requests: <span id="total-requests">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            // Check if Enter was pressed without Shift (Shift+Enter allows for new lines)
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent new line
                calculatePrice(); // Trigger the calculation
            }
        }

        async function calculatePrice() {
            const query = document.getElementById('query').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const response = document.getElementById('response');

            if (!query) {
                alert('Please enter your query first.');
                return;
            }

            loading.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const res = await fetch('/.netlify/functions/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                const data = await res.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                response.textContent = data.response;
                
                // Update token usage
                document.getElementById('prompt-tokens').textContent = data.token_usage.prompt_tokens;
                document.getElementById('completion-tokens').textContent = data.token_usage.completion_tokens;
                document.getElementById('total-tokens').textContent = data.token_usage.total_tokens;
                
                result.classList.remove('hidden');
            } catch (error) {
                response.textContent = `Error: ${error.message}. Please try again.`;
                result.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
