<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Price Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .quote-text {
            white-space: pre-wrap;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        #response {
            white-space: pre-wrap;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #response strong {
            display: block;
            font-size: 1.1em;
            color: #1a1a1a;
        }
        #response ul {
            margin: 0;
            padding-left: 1.5em;
        }
        #response li {
            margin-bottom: 0.25em;
        }
        #response hr {
            border: none;
            border-top: 1px solid #e5e5e5;
            margin: 1.5em 0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Design Services Calculator</h1>
            
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <div class="mb-6">
                    <label for="query" class="block text-lg font-medium text-gray-700 mb-2">
                        What design service are you interested in?
                    </label>
                    <textarea 
                        id="query" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                        rows="4"
                        placeholder="Example: How much would it cost to design a business card?"
                    ></textarea>
                </div>

                <form id="priceForm">
                    <button 
                        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium text-lg"
                    >
                        Calculate Price
                    </button>
                </form>

                <div id="loading" class="hidden mt-6">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500"></div>
                    </div>
                </div>

                <div id="result" class="mt-8 hidden">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Quote:</h2>
                    <div id="response" class="quote-text bg-gray-50 rounded-lg p-6 text-gray-700 mb-4"></div>
                    
                    <div id="token-usage" class="mt-4 p-4 bg-blue-50 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2 text-blue-800">Token Usage:</h3>
                        <div class="space-y-1 text-sm text-blue-700">
                            <p>Prompt Tokens: <span id="prompt-tokens">0</span></p>
                            <p>Completion Tokens: <span id="completion-tokens">0</span></p>
                            <p>Total Tokens: <span id="total-tokens">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Total Usage Statistics:</h2>
                <div id="total-usage" class="space-y-2 text-gray-700">
                    <p>Total Tokens Used: <span id="grand-total-tokens">0</span></p>
                    <p>Total Requests: <span id="total-requests">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Define API endpoint based on environment
        const API_ENDPOINT = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://127.0.0.1:8080/api/calculate'
            : '/.netlify/functions/calculate';

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('priceForm');
            const responseDiv = document.getElementById('response');
            const loading = document.getElementById('loading');
            const tokenUsage = document.getElementById('token-usage');
            
            // Configure marked options
            marked.setOptions({
                breaks: true,
                gfm: true,
                silent: true // Prevents console errors from invalid markdown
            });

            async function calculatePrice(query) {
                try {
                    loading.classList.remove('hidden');
                    responseDiv.textContent = 'Calculating...';

                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: query }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Safely parse and render markdown
                    try {
                        const htmlContent = marked.parse(data.response);
                        responseDiv.innerHTML = htmlContent;
                    } catch (markdownError) {
                        console.warn('Markdown parsing error:', markdownError);
                        responseDiv.textContent = data.response; // Fallback to plain text
                    }

                    // Update token usage if available
                    if (data.token_usage) {
                        document.getElementById('prompt-tokens').textContent = data.token_usage.prompt_tokens || '0';
                        document.getElementById('completion-tokens').textContent = data.token_usage.completion_tokens || '0';
                        document.getElementById('total-tokens').textContent = data.token_usage.total_tokens || '0';
                        tokenUsage.classList.remove('hidden');
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        responseDiv.textContent = 'Request timed out. Please try again.';
                    } else {
                        responseDiv.textContent = `Error: ${error.message}`;
                    }
                    console.error('Error:', error);
                } finally {
                    loading.classList.add('hidden');
                    document.getElementById('result').classList.remove('hidden');
                }
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const query = document.getElementById('query').value;
                await calculatePrice(query);
            });
        });
    </script>
</body>
</html>
